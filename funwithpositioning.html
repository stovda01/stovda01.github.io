<html>
<head>
<title>Fun with Positioning</title>
  <style>
     main {
      position: relative;
      height: 800px;
      width: 1200px;
      border: 10px solid blue;
      left: 0px;
      background-color: yellow;
      }
    img#a {
        position: relative;
        left:1px;
      }
    img#b {
        position: relative;
        left:400px;
        top: 250px;
      }
    img#c {
        position: relative;
        left: 800px;
        top: 400px;
      }
    aside {
      position: absolute;
    }
  </style>
</head>

<body>
<h1>Hello</h1>
<main>
<aside> <img id="a" src=https://www.luther.edu/reason/images/379123_tn.jpg height="200px"> </aside>
<aside> <img id="b" src=http://s3.amazonaws.com/nikeinc/assets/9266/NFL_2012_Packers_VaporJet2Glove_original.jpg?1333430051 height="200px"> </aside>
<aside> <img id="c" src=http://blog.lib.umn.edu/cehd/career/MNTwins.gif height="200px"> </aside>
</main>
</body>
</html>
