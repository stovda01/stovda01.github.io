<html>
<head>
<title>Fun with Positioning</title>
  <style>
     h1 {text-align: center;}
     main {
      position: relative;
      height: 800px;
      width: 800px;
      border: 10px solid blue;
      left: 0px;
      top: 0px;
      background-color: yellow;
      }
    #a {
      position: absolute;
      height: 100px;
      width: 100px;
      left: 20px;
      top: 20px;
      border: 5px solid red;
      font-size: 30px;
    }
    #b {
      position: absolute;
      height: 100px;
      width: 100px;
      left: 400px;
      top: 400px;
      border: 5px solid red;
      font-size: 30px;
    }
    #c {
      position: absolute;
      height: 100px;
      width: 100px;
      left: 700px;
      top: 700px;
      border: 5px solid red;
      font-size: 30px;
    }
    
   
  </style>
</head>

<body>
<h1>Web Page Layout</h1>
<main>
  <aside id="a"> Hello  </aside>
  <aside id="b"> Luther </aside>
  <aside id="c"> College </aside>
</main>
</body>
</html>
