<html>
    <head>
        <title>BMI Calculator</title>
    </head>
    <body>
          <label for="theboxa">Height (in inches)</label>
          <input type="range" id="theboxa">
          <label for="theboxb">Weight (in pounds)</label>
          <input type="range" id="theboxb">
        <button onclick="hello();">Calculate BMI</button>
        <h1 id="output"></h1>
        
        <script>
            hello=function() {
                theboxa = document.querySelector("#theboxa");
                height = theboxa.value;
                theboxb = document.querySelector("#theboxb");
                weight = theboxb.value;
                theh1 = document.querySelector("#output");
                theh1.innerHTML = "Your BMI is " + (weight*703)/(height*height);
            }
        </script>
        

    </body>
</html>
