<html>
<head>
  <title>Temperature Converter</title>
</head>
<body>
    <label for="thebox">Temperature in Celsius</label>
    <input type="text" id="thebox">
    <button onclick="hello();">Convert</button>
    <h1 id="output"></h1>
        
    <script>
        hello=function() {
            thebox = document.querySelector("#thebox");
            temperature = thebox.value;
            theh1 = document.querySelector("#output");
            theh1.innerHTML = temperature*1.8+32 + " Degrees Fahrenheit"
        }
    </script>


</body>
</html>
