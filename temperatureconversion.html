<html>
<head>
  <title>Temperature Converter</title>
  <style>
    #theslider {
      width: 75%;
    }
  </style>
</head>
<body>
    <label for="slider">Temperature in Celsius</label>
    <input type="range" min=-273 max=273 id="theslider" onmousemove="hello();" value=0>
    <h1 id="outputc">Degrees C: 0</h1>
    <h1 id="outputf">Degrees F: 32</h1>
    <h1 id="themessage"></h1>
        
    <script>
        hello=function() {
            theslider = document.querySelector("#theslider");
            temperature = theslider.value;
            theh1c = document.querySelector("#outputc");
            theh1c.innerHTML = "Degrees C: " + temperature;
            theh1f = document.querySelector("#outputf");
            theh1f.innerHTML = "Degrees F: " + (temperature*1.8+32);
            
            if (theh1f>100) {
              themessage=document.querySelector("#themessage");
              themessage.innerHTML="TOO HOT";
              document.body.style.backgroundColor="red";
            }
            if (theh1f<20) {
              themessage=document.querySelector("#themessage");
              themessage.innerHTML="TOO COLD";
              document.body.style.backgroundColor="aqua";
            }
            if (theh1f>=20 && theh1f<=100) {
              themessage=document.querySelector("#themessage");
              themessage.innerHTML="OK";
              document.body.style.backgroundColor="yello";
            }
        }
    </script>


</body>
</html>
