<html>
<head>
  <title>Address Book</title>
  <style>
    table {
      width: 100%;
      border-style: dotted;
      cellspacing: 1;
      font-family: fantasy;
      border-color: blue;
    }
    td {
      text-align: center;
      border-style: solid;
      cellspacing: 1;
    }
      
    </style>
</head>
<body>
      <label>First Name</label>
      <input type="text" id="firstnamebox">
      <label>Last Name</label>
      <input type="text" id="lastnamebox">
      <label>Email</label>
      <input type="text" id="emailbox">
      <label>Phone Number</label>
      <input type="text" id="phonenumberbox">
      
      <button onclick="add();">Add to Phonebook</button>
    
      
      <h1>My Address Book</h1>
      <table id="table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </table>
        
    <script>
  add = function() {
            firstnamebox=document.querySelector("#firstnamebox").value;
            lastnamebox=document.querySelector("#lastnamebox").value;
            emailbox=document.querySelector("#emailbox").value;
            phonenumberbox=document.querySelector("#phonenumberbox").value;

             t = document.querySelector("#table")
             trow = document.createElement("tr")
             td1 = document.createElement("td")
             contents1 = document.createTextNode(firstnamebox)
             td1.appendChild(contents1)
             trow.appendChild(td1)
            td2 = document.createElement("td")
             contents2 = document.createTextNode(lastnamebox)
             td2.appendChild(contents2)
             trow.appendChild(td2)
             td3 = document.createElement("td")
             contents3 = document.createTextNode(emailbox)
             td3.appendChild(contents3)
             trow.appendChild(td3)
             td4 = document.createElement("td")
             contents4 = document.createTextNode(phonenumberbox)
             td4.appendChild(contents4)
             trow.appendChild(td4)
             t.appendChild(trow)
             
             firstnamebox.value= " ";
             lastnamebox.value=" ";
             emailbox.value=" ";
             phonenumberbox.value=" ";
          }
    </script>
        
</body>
</html>
