<html>
<head>
    <style>
    li{
        list-style-type: none;
        font-family: fantasy;
        font-size: 24px;
    }
    h1 {
    }
        
    .checkedoff {
        text-decoration: line-through;
    }
    
    .High {
                color:red;
            }
    .Medium {
                color:blue;
            }
    .Low {
                color:green;
            }
        
    </style>
    
</head>    
<body>
    <label>Item</label>
    <select id="colorchooser">
        <option>High</option>
        <option>Medium</option>
        <option>Low</option>
    </select>
      <input type="text" id="itembox">
    
    <button onclick="addtodo()">Add item</button>
    <ul id="out">
    </ul>
    
    <button onclick="clearlist()">Clear List</button>
   <h1>TO DO LIST:</h1>
    
    
    <script>
        var count = 0;
        
        addtodo = function() {
             output = document.querySelector("#out");
            todo = document.querySelector("#itembox").value;
           
            newli = document.createElement("li");
            
            cb = document.createElement("input");
            cb.type="checkbox";
            newli.appendChild(cb);
            te = document.createTextNode(todo);
            newli.appendChild(te);
            out.appendChild(newli);
            cb.onclick=select;
            
            colorpicker=document.querySelector("#colorchooser");
            theindex=colorpicker.selectedIndex;
            theoption=colorpicker.options[theindex];
            thecolor=theoption.value;
            
            newli.classList.add(thecolor);
            
            
        }
        
        select = function() {
            if (this.checked)
               this.parentNode.classList.add("checkedoff");
            else
               this.parentNode.classList.remove("checkedoff");
        }
        
         clearlist=function () {
        list=document.querySelector("#out");
        list.innerHTML=" ";
        }
    </script>
    
</body>
</html>
